<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Sidebar styling */
        .sidebar {
            width: 30%;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            padding: 15px;
            background-color: #ededed;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .friendsList div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        /* Chat window styling */
        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .chat-header {
            padding: 15px;
            background-color: #075e54;
            color: white;
            font-size: 18px;
        }

        .messages {
            flex-grow: 1;
            padding: 10px;
            background-color: white;
            overflow-y: scroll;
        }

        .message {
            padding: 10px;
            margin: 5px;
            max-width: 60%;
            border-radius: 5px;
        }

        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.friend {
            background-color: #ffffff;
            align-self: flex-start;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #ededed;
        }

        .chat-footer textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #075e54;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile-section">
            <span id="userEmail">User Email</span><br>
            <span id="userUsername">Username</span>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search or start new chat">
        </div>

        <div id="friendsList">
            <!-- List of friends will be dynamically generated -->
            <div>Friend 1</div>
            <div>Friend 2</div>
        </div>

        <!-- Buttons for login -->
        <div>
            <button onclick="googleLogin()">Login with Google</button>
            <button onclick="microsoftLogin()">Login with Microsoft</button>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <div class="chat-header">
            <span id="friendUsername">Friend's Name</span>
        </div>

        <div id="messages" class="messages">
            <!-- Chat messages will be dynamically generated here -->
        </div>

        <div class="chat-footer">
            <textarea id="messageInput" placeholder="Type a message"></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUserId = null;

        // Google Login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    handleLogin(user);
                })
                .catch((error) => {
                    alert('Google Login Error: ' + error.message);
                });
        }

        // Microsoft Login
        function microsoftLogin() {
            const provider = new firebase.auth.OAuthProvider('microsoft.com');
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    handleLogin(user);
                })
                .catch((error) => {
                    alert('Microsoft Login Error: ' + error.message);
                });
        }

        // Handle login: display user info
        function handleLogin(user) {
            currentUserId = user.uid;
            document.getElementById('userEmail').innerText = user.email;
            document.getElementById('userUsername').innerText = user.displayName;
            loadFriends();
            loadMessages();
        }

        // Load friends list
        function loadFriends() {
            // Fetch and display friends
            // For now, this is static
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '<div>Friend 1</div><div>Friend 2</div>';
        }

        // Load messages
        function loadMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '<div class="message user">Hello</div><div class="message friend">Hi!</div>';
        }

        // Send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput').value;
            const newMessage = `<div class="message user">${messageInput}</div>`;
            document.getElementById('messages').innerHTML += newMessage;
            document.getElementById('messageInput').value = '';

            // Save message to Firebase (optional)
            db.ref('messages/' + currentUserId).push({
                message: messageInput,
                timestamp: Date.now()
            });
        }
    </script>

</body>
</html>
