<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #5a67d8;
        }
        #authSection, #chatSection, #addFriendSection {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #434190;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #d4f0fc;
            text-align: right;
        }
        .message.friend {
            background-color: #e2e8f0;
        }
        .message img {
            max-width: 100%;
            border-radius: 5px;
        }
        #googleSignInBtn {
            background-color: #db4437;
            margin-top: 10px;
        }
        #friendsList {
            margin: 10px 0;
            padding: 10px;
            background-color: #edf2f7;
            border-radius: 5px;
        }
        #friendsList div {
            margin: 5px 0;
            cursor: pointer;
        }
        .selected {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <h1>Friend Chat</h1>

    <!-- Registration/Login Forms -->
    <div id="authSection">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>

        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>

        <button id="googleSignInBtn" onclick="googleSignIn()">Sign in with Google</button>
    </div>

    <!-- Friend management and messaging -->
    <div id="chatSection" style="display:none;">
        <div id="addFriendSection">
            <h2>Add Friend</h2>
            <input type="email" id="friendEmail" placeholder="Friend's email">
            <button onclick="addFriend()">Add Friend</button>
            <div id="friendsList"></div>
        </div>

        <div id="chatWindow" style="display:none;">
            <h2>Chat</h2>
            <textarea id="messageInput" placeholder="Enter your message" rows="5"></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="sendMessage()">Send</button>
            <div id="messages"></div>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBFLQzHxVw5UV1481iRfruD9AEenf_M_lI",
        authDomain: "realtime-sync-project.firebaseapp.com",
        databaseURL: "https://realtime-sync-project-default-rtdb.firebaseio.com",
        projectId: "realtime-sync-project",
        storageBucket: "realtime-sync-project.appspot.com",
        messagingSenderId: "1079348282119",
        appId: "1:1079348282119:web:57d72c95e6212070fe7ba2",
        measurementId: "G-XKVNBVD6RE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Initialize Firebase Services
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    const database = firebase.database();
    const storage = firebase.storage();

        let currentUserId = null;
        let selectedFriendId = null;

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const usernameDoc = await firestore.collection('usernames').doc(username).get();
            if (usernameDoc.exists) {
                alert('Username is already taken!');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(async userCredential => {
                    const userId = userCredential.user.uid;
                    await firestore.collection('usernames').doc(username).set({ userId });
                    await firestore.collection('users').doc(userId).set({ username, email });
                    alert('Registration successful!');
                })
                .catch(error => alert('Error: ' + error.message));
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    currentUserId = userCredential.user.uid;
                    loadFriends();
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'block';
                })
                .catch(error => alert('Error: ' + error.message));
        }

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(async result => {
                    const user = result.user;
                    currentUserId = user.uid;
                    const username = user.displayName;

                    const usernameDoc = await firestore.collection('usernames').doc(username).get();
                    if (!usernameDoc.exists) {
                        await firestore.collection('usernames').doc(username).set({ userId: currentUserId });
                        await firestore.collection('users').doc(currentUserId).set({ username, email: user.email });
                    }

                    loadFriends();
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'block';
                })
                .catch(error => alert('Error: ' + error.message));
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('chatSection').style.display = 'none';
            }).catch(error => alert('Error: ' + error.message));
        }

        async function addFriend() {
            const friendEmail = document.getElementById('friendEmail').value;
            const friendQuery = await firestore.collection('users').where('email', '==', friendEmail).get();

            if (friendQuery.empty) {
                alert('No user found with that email!');
                return;
            }

            const friendId = friendQuery.docs[0].id;
            await firestore.collection('users').doc(currentUserId).collection('friends').doc(friendId).set({});
            loadFriends();
        }

        async function loadFriends() {
            const friendsRef = firestore.collection('users').doc(currentUserId).collection('friends');
            const friendsListDiv = document.getElementById('friendsList');
            friendsListDiv.innerHTML = '';

            const friendsSnapshot = await friendsRef.get();
            friendsSnapshot.forEach(async doc => {
                const friendId = doc.id;
                const friendDoc = await firestore.collection('users').doc(friendId).get();
                const friendData = friendDoc.data();

                const friendDiv = document.createElement('div');
                friendDiv.textContent = friendData.username;
                friendDiv.onclick = () => selectFriend(friendId);
                friendsListDiv.appendChild(friendDiv);
            });
        }

        function selectFriend(friendId) {
            selectedFriendId = friendId;
            loadMessages(friendId);
            document.getElementById('chatWindow').style.display = 'block';
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const imageInput = document.getElementById('imageInput');
            const imageFile = imageInput.files[0];

            const messageData = {
                userId: currentUserId,
                friendId: selectedFriendId,
                message: message,
                timestamp: Date.now()
            };

            if (imageFile) {
                const storageRef = storage.ref('images/' + imageFile.name);
                const snapshot = await storageRef.put(imageFile);
                const imageUrl = await snapshot.ref.getDownloadURL();
                messageData.imageUrl = imageUrl;
            }

            const messagesRef = database.ref('chats/' + currentUserId + '/' + selectedFriendId);
            messagesRef.push(messageData);
            document.getElementById('messageInput').value = '';
            document.getElementById('imageInput').value = '';
        }

        function loadMessages(friendId) {
            const messagesRef = database.ref('chats/' + currentUserId + '/' + friendId);
            messagesRef.on('value', snapshot => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                snapshot.forEach(childSnapshot => {
                    const messageData = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');

                    if (messageData.userId === currentUserId) {
                        messageElement.classList.add('user');
                    } else {
                        messageElement.classList.add('friend');
                    }

                    if (messageData.message) {
                        const messageText = document.createElement('p');
                        messageText.textContent = messageData.message;
                        messageElement.appendChild(messageText);
                    }

                    if (messageData.imageUrl) {
                        const messageImage = document.createElement('img');
                        messageImage.src = messageData.imageUrl;
                        messageElement.appendChild(messageImage);
                    }

                    messagesDiv.appendChild(messageElement);
                });
            });
        }
    </script>
</body>
</html>
